<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Site -->
    <title>Music player</title>
    <link rel="icon" href="images/favicon.png">
    <!-- //Site -->
  
    <!-- Site  Metas -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- //Site  Metas -->
  
    <!-- Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
  
    <link href="css/player.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="responsive.css" rel="stylesheet">
</head>
<body>
  <!---------------------------- // A U D I O   P L A Y E R ---------------------------->
  <div class="controller">
    <div class="player">
        <div class="bg-cover"></div>
        <div class="bg-darking"></div>
        <div class="pl hidden"></div>
        <div class="title"></div>
        <div class="genre"></div>
        <div class="cover"></div>
        <div class="controls">
            <div class="rew"><span class="fa fa-backward"></span></div>
            <div class="play"><span class="fa fa-play"></span></div>
            <div class="pause"><span class="fa fa-pause"></span></div>
            <div class="fwd"><span class="fa fa-forward"></span></div>
        </div>
        <span class="fa fa-volume-up"></span><div class="volume"></div>
        <span class="in-time">00:00</span><div class="tracker"></div><span class="full-time"></span>
    </div>
</div>

<!---------------------------- // A U D I O   P L A Y E R ---------------------------->
</body>
</html>
